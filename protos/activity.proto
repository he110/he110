syntax = 'proto3';

option go_package = "internal/generated";

message ActivityItem {
  int64 Id = 1;
  string Title = 2;
  string ImageUrl = 3;
  string Description = 4;
  ActivityType Type = 5;
  repeated string Labels = 6;
  string Link = 7;
}

enum ActivityType {
  ARTICLE = 0;
  PODCAST = 1;
  FACT = 2;
}